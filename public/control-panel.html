                        <script>
                        var ctx = document.getElementById("myChart");
                        var myChart = new Chart(ctx, {
                         type: 'doughnut',
                         data: {
                             labels: ["RAM usage", "Unused RAM"],
                              datasets: [{
                                   label: 'RAM usage',
                                   data: [7, 3],
                                   backgroundColor: [
                                       "#ff3333",
                                       "#fff"
                                   ]     
                             }]
                         },
                         options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                scales: {
                                    display: false
                                    
                             }
                            }
                        });
                        </script>
                        
                
                
                
                        <script>
